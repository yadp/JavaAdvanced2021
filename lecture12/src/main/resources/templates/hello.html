<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="'Hello, ' + ${name} + '!'" />

<p th:text="${list} + '!'" />

<p th:text="'Hello Student, ' + ${student.name} + '!'" />
<p>This is test body </p>

<table border="1">
    <thead>
    <tr>
        <th>Student</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student: ${students}">
        <td th:text="${student.name}"></td>
        <td th:text="${student.age}"></td>
    </tr>
    </tbody>
</table>



<table border="1">
    <thead>
    <tr>
        <th>List</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="value: ${list}">
        <td th:text="${value}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
